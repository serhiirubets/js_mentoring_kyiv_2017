<article class="participant-form">
  <h2>Participant</h2>
  <form action="">
    <label>
      Name
      <input type="text" value="{{participant.name}}">
    </label>
    <label>
      Age
      <input type="text" value="{{participant.age}}">
    </label>
    <label>
      Bet
      <input type="text" value="{{participant.bet}}">
    </label>

    <button type="submit" (click)="save($event)">Save</button>
  </form>
</article>

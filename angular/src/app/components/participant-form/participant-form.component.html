<article class="participant-form">
  <h2>Participant</h2>
  <form action="" [formGroup]="heroForm" novalidate>
    <label>
      Name
      <input type="text" formControlName="name">
    </label>
    <label>
      Age
      <input type="text" formControlName="age">
    </label>
    <label>
      Bet
      <input type="text" formControlName="bet">
    </label>

    <button type="submit" (click)="save($event)">Save</button>
  </form>
</article>

<h2>Participants</h2>
<ul class="participants">
  <li *ngFor="let participant of participants" [ngClass]="{'winner': winners.includes(participant.id)}">
    <p class="participant">
      <a class="participant-link" [routerLink]="['participant', participant.id]">{{participant.name | limitTo: 5}}</a>
      <button (click)="remove(participant.id)" class="remove-btn">Remove</button>
    </p>
  </li>
</ul>
